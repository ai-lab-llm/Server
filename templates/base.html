{% load static %}
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}주연 서버{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
<div class="app">

  <!-- ✅ 좌측 사이드바 -->
  <aside class="sidebar">
    <!-- ✅ 텍스트 로고 -->
    <div class="logo">ooAgent</div>

    <!-- ✅ 네비게이션 (홈 화면 추가 + 아이콘 이미지 표시) -->
    <nav id="sideNav">
      <a href="{% url 'home:home' %}"  class="{% block nav_home_active %}{% endblock %}">
        <img src="{% static 'icons/House.png' %}" alt="홈" class="nav-icon"> 
        <span class="label">홈 화면</span>
      </a>
      <a href="{% url 'dbchat:chat_page' %}" class="{% block nav_dbchat_active %}{% endblock %}">
        <img src="{% static 'icons/nav_data.png' %}" alt="데이터 조회" class="nav-icon">
        <span class="label">데이터 조회</span>
      </a>
      <a href="{% url 'report:report_page' %}" class="{% block nav_report_active %}{% endblock %}">
        <img src="{% static 'icons/nav_report.png' %}" alt="일일 리포트" class="nav-icon">
        <span class="label">일일 리포트</span>
      </a>
    </nav>
  </aside>

  <!-- ✅ 메인 콘텐츠 영역 -->
  <main class="content">
    <header class="topbar topbar-line">
      <h1 class="page-title">{% block page_title %}Home{% endblock %}</h1>
    </header>
    <section class="page-body {% block page_class %}{% endblock %}">
      {% block content %}{% endblock %}
    </section>
  </main>

</div>
</body>
</html>
